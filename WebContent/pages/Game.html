<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="../css/game.css">
        <link rel="stylesheet" type="text/css" href="../css/general.css">
        <title> Dominion Groep 35</title>
    </head>
    <body>
        <div class="header">
            <h1>Dominion</h1>
        </div>

        <div class="buys">
            <div id="victoryCards">
                3 spaces for Victory cards
            </div>
            <div id="actionCards">
                10 spaces for Action cards
            </div>
            <div id="treasureCards">
                3 spaces for Treasure cards + 1 Curse Card
            </div>
        </div>
        <div class="players">
            Players
        </div>

        <div class="player">
            Player Hand --></br></br>
            <div id="status">
                Actions, Buys, Coins -->
            </div>
            <div id="playTreasures">
                Play Treasure Cards -->
            </div>

            <div id="endTurn">
                End Turn, (press button; 0 actions; 0 buys) -->
            </div>

            <div id="handCards">
                Cards on hand
            </div>
        </div>

        <div class="playableCards">
            <div id="trashPile">
                trash pile -->
            </div>
            <div id="deck">
                Deck to take from -->
            </div>
        </div>

        <div id="settings">SETTINGS</div>
    </body>
</html>
